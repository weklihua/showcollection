{% extends 'base.html' %}
{% block content %}

<h1>Show List</h1>

{% for show in shows %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ show.title }}</span>
      <p>Seasons: {{ show.season }}</p>
      <p>Published year of the newest season: {{ show.year}} </p>
      <p>Description: {{ show.description }}</p>
      
    </div>
  </div>
{% endfor %}

{% endblock %}
